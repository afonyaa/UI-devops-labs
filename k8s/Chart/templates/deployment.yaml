apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deployment
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: node-app-{{ .Release.Name }}
  template:
    metadata:
      labels:
        app:  node-app-{{ .Release.Name }}
    spec:
      containers:
        - name: node-app-container-{{.Release.Name}}
          image: {{ .Values.container.image }}
          env:
            - name: TEST_VAL
              valueFrom:
                configMapKeyRef:
                  key: testVal
                  name: cm
            - name: MY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: credentials
                  key: password
          volumeMounts:
            - mountPath: "/config"
              name: config
              readOnly: true
          ports:
            - containerPort: {{ .Values.container.port }}
      volumes:
        - name: config
          configMap:
            name: cm
            items:
              - key: testVal
                path: "testVal"
